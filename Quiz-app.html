<div class="quiz-container">
  <h1>General Knowledge Quiz</h1>
  <div class="question-container">
      <p id="question">Question goes here</p>
      
        <div class="js-correct-count">Score 0/20</div>
        <div class="informer">
          <img src="my-images/right.png" class="right-images">
          <h2>You are right</h2>
        </div>
      
       
      <div class="options">
          <label class="option-label"><input type="radio" name="answer" value="A"> <span id="optionA">Option A</span></label>

</div>
